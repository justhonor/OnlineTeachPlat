{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title> 
		{% block title %}
			教学管理平台

	</title>

	<link rel="stylesheet" type="text/css" href="{% static "libs/css/admin_index.css" %}">
	<script type="text/javascript" src= {% static "libs/jquery.js" %}></script>
	<script type="text/javascript" src={% static "libs/bootstrap/js/bootstrap.min.js" %}></script>
	<style type="text/css">
		.form-control{
			width:40%;display:inline-block
		}

</head>
<body>

	</div>

			</div>

<body>

				<div class="col-sm-1 col-md-2 col-lg-3"></div>
					<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
							{% block extend %}
			
							{% endblock extend %}
					</div>
				</div>
			</div>

</body>
