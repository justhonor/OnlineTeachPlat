{% extends "base.html" %}

{% block content%}
	<br> 
	<ul class="nav nav-pills page-header">
		  <li role="presentation" ><a href="#">朋友私信</a></li>
		  <li role="presentation"><a href="#">系统通知</a></li>
		  <button class="btn btn-primary navbar-right" id="sendMessage">发私信</button>
	</ul>
	
	{% for myMsg in myMsgs %}
		<div class="myMsg page-header">

			<div name="friendName" align="left">
				<form method="post" action="/QaPlat/message/" id={{myMsg.fromid}} name={{myMsg.fromid}}>
					<a href="#" class="friendId_sub " for={{myMsg.fromid}}>{{myMsg.friendName}}</a> {{myMsg.createdate}} 
					<input type="hidden" name="friendId" value={{myMsg.fromid}} >
					<input type="hidden" name="type" value="conversationMsg">
				</form>
				
			</div>

			<div class="" name="content">
				{{myMsg.content}}
			</div>
			<div align="left">
					{{myMsg.hasRead}}
			</div>
			
		</div>
	{% endfor %}

  {# 发送站内信隐藏表单 #}
   <div id="dialogSendMessage" align="center">
        <div class="form-group">
                        <label class="lb">发给 </label> 
                        <input class="form-control" id="friendName" name="username" type="text" placeholder="请输入对方姓名"/>
        </div class="form-group">

    	<div class="form-group">
    			 <label class="lb" >内容 </label>
    			 <textarea class="form-control" rows="3" id="messageArea"></textarea>
    	</div>
              
     </div>
{% endblock content %}
