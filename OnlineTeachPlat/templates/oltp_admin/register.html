
{% extends "base.html" %}
{%block title%}注册{%endblock%}

{% block content %}
            <h1>欢迎注册教学管理系统</h1>
            {%if form.non_field_errors%}
                {{form.non_field_errors}}
            {%endif%}
        <form action="" method="post" class="form"  role="form">
        {% csrf_token %}
            <div class="form-group">
                {{form.errors.username}}
                <label class="lb">昵称:</label> 
                <input class="form-control" id="id_username" name="username" type="text" />
            </div class="form-group">

            <div class="form-group">
                {{form.errors.email}}
                <label class="lb">邮箱: </label> 
                <input  class="form-control" id="id_email" name="email" type="text" />
            </div>
            
            <div class="form-group">
                {{form.errors.password}}
                <label class="lb">密码:</label> 
                <input  class="form-control" id="id_password" name="password" type="password" />
            </div>

            <div class="form-group" >
                {{form.errors.re_password}}
                <label class="lb">确认密码:</label> 
                <input  class="form-control" id="id_re_password" name="re_password" type="password" />
            </div>


            <div class="form-group" >
                <label><input id='id_student' name='student' type="radio" />学生</label>
                <label><input id='id_teacher' name='teacher' type="radio" />老师</label>
            </div>

        <button  type="submit" class="btn btn-default" >注册</button>
        <button id='id_register' type='button' class="btn btn-default" onclick='javascrtpt:window.location.href="{% url 'oltp_admin:login' %}"'>登录</button>
        </form>
{% endblock content %}
