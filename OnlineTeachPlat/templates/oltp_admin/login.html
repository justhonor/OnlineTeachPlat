{% block content %}
	</style>
	<div align="center">
		<span class="span">
			<h1>教学管理系统</h1>
		</span>
		{%if error%}
	    	<p>{{error}}</p>
        {%endif%}
		<form action="" method="post" class="form"  role="form">
        {% csrf_token %}

            <div class="form-group" >
                <label class="lb">昵称:</label> 
                <input class="form-control" id="id_username" name="username" type="text" />
            </div>
            
            <div class="form-group" >
                <label class="lb">密码:</label> 
                <input class="form-control" id="id_password" name="password" type="password" />
            </div>

        <button id='id_submit' type="submit" class="btn btn-default" >登录</button>
        <button id='id_register' type='button' class="btn btn-default" onclick='javascrtpt:window.location.href="{% url 'oltp_admin:register' %}"'>注册</button>
        </form>
	</div>
{% endblock content %}
